<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//  Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất trong mảng
let numbers = [-3, 5, 1, 3, 2, 10];
        let max = numbers[0];
        let min = numbers[0];
        let indexMax = 0;
        let indexMin = 0;
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
                indexMax = i;
            }
            if (numbers[i] < min) {
                min = numbers[i];
                indexMin = i;
            }
        }
        alert("max: " + max + " at position " + indexMax);
        alert("min: " + min + " at position " + indexMin);
    </script>
</body>
</html>
