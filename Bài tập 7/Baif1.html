<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau: myColor = [“Red”, “Green”, “White”, “Black”];Sau khi thực thi chương trình sẽ trả về dạng như sau:“Red,Green,White,Black”
        let myColor = ["Red", "Green", "White", "Black"];
        let result = "";
        for (let i = 0; i < myColor.length; i++) {
            result += myColor[i] + ",";
        }
        alert(result);
       


    </script>
</body>
</html>
