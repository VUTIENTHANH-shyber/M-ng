<body>
    <script>
    //   Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.
    let number = prompt("Enter a number: ");
        let result = "";
        for (let i = 0; i < number.length; i++) {
            if (number[i] % 2 == 0 && number[i + 1] % 2 == 0) {
                result += number[i] + "-";
            }
            else {
                result += number[i];
            }
        }
        alert(result);
    </script>
</body>
</html>
